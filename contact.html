<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "contact.css">
    <script src="functions.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="ms-5 logo fw-bold navbar-brand text-danger text-bold" href="#">Townsville Cardinals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ps-5 collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link fw-bold text-danger" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-danger" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-danger" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header with bootstrap jumbotron class for professional look -->
    <h1 class="jumbotron display-4 ms-5 mt-3 text-danger">How can we help?</h1>

    <div class="container pt-4">
        <div class="card" style="width: 60rem;">
                <div class="row mx-3">
                <div class="col-md-6 mt-5">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>

                <div class="col-md-6 mt-5">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                </div>

                <div class="mx-4 mb-4 mt-5 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3 mx-4 col-6 pt-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Write your message here" required></textarea>
                    <div class="invalid-feedback">Please enter a message.</div>
                </div>
                
                <div class="pt-3 ms-5 pb-3">
                <button type="button" class="btn btn-primary ps-3" data-toggle="popover" title="Click when ready to submit">Submit Response</button>
                </div>
            </form>
        </div>
    </div>

<!-- Popover Initialization (Include this script in the page's footer or after the button element) -->
<script>
  $(function () {
    $('[data-toggle="popover"]').popover();
  });
</script>




    
</body>
</html>
